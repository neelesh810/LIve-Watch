<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch</title>
    <link rel="stylesheet" type="text/css" href="Mystyle.css">
</head>

<body>
    <div class="card">
        <div class="top-menu">
            <h3>Friday, jan 2022</h3>
            <div class="battery">
                <span>1111</span>
                <img src="./image/low.png" alt="">
            </div>
        </div>
        <div class="clock">
            <div class="wrap">
                <span class="hour"></span>
                <span class="minute"></span>
                <span class="second"></span>
                <span class="dot"></span>
            </div>
            <div class="timing">
                <span>
                    <span class="hours"></span>:<span class="mins"></span>
                </span>
                <p>Friday, JAN 2022</p>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
